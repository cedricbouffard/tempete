baseURL = 'https://cedricbouffard.github.io/tempete/'
languageCode = 'fr-CA'
title = 'Concessionnaire Souffleuses & Pièces'

# No theme - using custom layouts

# Permalinks canoniques
[permalinks]
  manuels = '/manuels/:slug/'
  produits = '/produits/:slug/'

# Taxonomies pour organiser les manuels
[taxonomies]
  categorie = 'categories'
  marque = 'marques'
  type = 'types'

# Paramètres du site
[params]
  author = "Votre Concessionnaire"
  description = "Spécialiste des souffleuses à neige, balais et équipements d'hiver"
  phone = "(450) 123-4567"
  email = "contact@example.com"
  address = "123 Rue Principale, Ville, QC J0X 1X0"
  hours = "Lun-Ven: 8h-17h | Sam: 9h-12h"
  
  # Configuration recherche
  [params.search]
    enabled = true
    
  # Réseaux sociaux
  [params.social]
    facebook = ""
    instagram = ""

# Menu principal
[menu]
  [[menu.main]]
    identifier = "accueil"
    name = "Accueil"
    url = "/"
    weight = 10
    
  [[menu.main]]
    identifier = "produits"
    name = "Produits"
    url = "/produits/"
    weight = 20
    
  [[menu.main]]
    identifier = "manuels"
    name = "Manuels de pièces"
    url = "/manuels/"
    weight = 30
    
  [[menu.main]]
    identifier = "contact"
    name = "Me contacter"
    url = "/contact/"
    weight = 40

# Configuration pour GitHub Pages
[imaging]
  quality = 85
  resampleFilter = "lanczos"

# Sécurité
[security]
  [security.funcs]
    getenv = ['^HUGO_', '^CI$', '^GITHUB_']

# Multilingue (optionnel)
[languages]
  [languages.fr]
    weight = 1
    title = "Concessionnaire Souffleuses"
    languageName = "Français"
  [languages.en]
    weight = 2
    title = "Snow Blower Dealer"
    languageName = "English"
